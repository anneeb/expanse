<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Expanse</title>

    <!-- materialize font and stylesheet-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/index.css"  media="screen,projection"/>

  </head>
  <body>


    <div class="container">
      <h1 class="center-align">Expanse</h1>
    </div>

    <div class="container" id="main">

      <div class="row">
        <div class="col s3 m3"></div>
        <div class="col s6 m6">
          <div class="card blue-grey">
            <div class="card-content white-text">
              <input class="card-title" type="text" name="title" value="" id="new-title" placeholder="Title">
              <input type="text" name="creator" value="" id="new-creator" placeholder="Creator">
              <a class="btn-floating halfway-fab waves-effect waves-light green" id="new-space"><i class="material-icons">add</i></a>
            </div>
          </div>
        </div>
      </div>

      <div class="row" id="projects"></div>

    </div>


    <!-- jquery and materialize -->
    <script type="text/javascript" src="./lib/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="./lib/materialize.js"></script>

    <!-- three.js -->
    <script src="./lib/three.js"></script>
		<script src="http://mrdoob.github.io/three.js/examples/js/controls/OrbitControls.js" ></script>
		<script src="http://mrdoob.github.io/three.js/examples/js/libs/stats.min.js" ></script>
    <script src="./lib/threex.domevents.js"></script>

    <!-- scripts -->
    <script type="text/javascript" src="src/project.js"></script>
    <script type="text/javascript" src="src/adapter.js"></script>
    <script type="text/javascript" src="src/space.js"></script>
    <script type="text/javascript" src="src/node.js"></script>
    <script type="text/javascript" src="src/nodeForm.js"></script>
    <script type="text/javascript" src="src/threeD.js"></script>
    <script type="text/javascript" src="src/app.js"></script>
  </body>
</html>
